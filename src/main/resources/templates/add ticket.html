<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chipta qo‘shish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Yangi chipta qo‘shish</h2>

    <form th:action="@{/auth/ticket/create}" method="post" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="startLocation" class="form-label">Boshlanish manzili</label>
            <input type="text" class="form-control" id="startLocation" name="startLocation" required>
        </div>

        <div class="mb-3">
            <label for="endLocation" class="form-label">Yakuniy manzil</label>
            <input type="text" class="form-control" id="endLocation" name="endLocation" required>
        </div>

        <div class="mb-3">
            <label for="startDate" class="form-label">Boshlanish vaqti</label>
            <input type="datetime-local" class="form-control" id="startDate" name="startDate" required>
        </div>

        <div class="mb-3">
            <label for="endDate" class="form-label">Yakunlanish vaqti</label>
            <input type="datetime-local" class="form-control" id="endDate" name="endDate" required>
        </div>

        <div class="mb-3">
            <label for="fare" class="form-label">Chipta narxi</label>
            <input type="number" class="form-control" id="fare" name="fare" required step="1000" min="0">
        </div>

        <button type="submit" class="btn btn-success">Qo‘shish</button>
    </form>
</div>

</body>
</html>
